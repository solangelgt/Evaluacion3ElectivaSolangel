<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Formularios con Javascript</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Frmulario de contacto-->
    <form action="" method="POST" id="formulario" novalidate>
        <div class="form">
            <h1>Contáctanos</h1>

            <!-- campo del N-->
            <div class="grupo">
                <input type="text" name="" id="nombre"><span class="barra"></span>
                <label for="">Nombre</label>
            </div>

             <!-- campo del Email-->
            <div class="grupo">
                <input type="email" name="" id="email"><span class="barra"></span>
                <label for="">Email</label>
            </div>

             <!-- campo del Teléfono-->
            <div class="grupo">
                <input type="tel" name="" id="telefono"><span class="barra"></span>
                <label for="">Teléfono</label>
            </div>

             <!-- campo del Comentario-->
            <div class="grupo">
                <span>Comentarios</span><br>
                <textarea name=""   id="comentario" cols=20    rows=10 ="comentario"></textarea><span ="barra"></span>
            </div>

             <!-- botón de enviar-->
            <button type="submit">Enviar</button>                   
            <p class="mensaje" id="mensaje"></p>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
